
@if (formGroup) 
{
  <div class="container mt-5">
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
  
      <h4 class="mb-3">
        Sample Form
      </h4>

      <p>
        Click "Submit" without entering any values to see the error tooltips.<br>
        Insert a single digit number in the "name"-field to see an error-tooltip with multiple error messages.
      </p>
  
      <div class="mb-3">
        <input
          formControlName="nameInput"
          ngErrorTooltip [placement]="'right'"
          class="form-control mb-4"
          placeholder="Enter your name*"
          type="text">
  
        <input
          formControlName="ageInput"
          ngErrorTooltip [options]="tooltipOptions"
          class="form-control"
          placeholder="Enter your age*"
          type="number">
      </div>
    
      <button 
        class="btn btn-primary mt-3"
        type="submit">
        Submit
      </button>
    
    </form>
  </div>
}
